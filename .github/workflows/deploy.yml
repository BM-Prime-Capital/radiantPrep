name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js on GitHub runner
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (build only)
        run: npm install

      - name: Build project (local test)
        run: npm run build

      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.EC2_HOST }} << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd /var/www/radiantprep

            echo "🔄 Pulling latest code from GitHub..."
            git pull origin master

            echo "📦 Installing dependencies..."
            npm install

            echo "⚙️ Generating Prisma client..."
            npx prisma generate

            echo "🛠️ Building Next.js app..."
            npm run build

            echo "🚀 Restarting with PM2..."
            pm2 restart radiantprep || pm2 start npm --name radiantprep -- run start

            echo "✅ Deployment complete!"
          EOF
